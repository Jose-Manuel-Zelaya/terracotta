<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Terracotta</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>


<body class="color-theme-blue">
	
	<div id="app">

   <div class="view view-main view-init">
	   
    <section data-name="home" class="page">

     <!-- Scrollable page content -->
     <section class="page-content">
		
		 <h1 class="title">Terracotta</h1>
				 
		<div class="productos">
		 	<div class="row">
				<article class="col-50">
					<a href="/productos4/" class="tab-link">
					<div class="card">
						<div class="card-title">En Barra</div>
						<div class="card-header">
							<img src="img/Asset 1.png" class="barra" alt="image">
						</div>
					</div>
					</a>
				</article>
				<article class="col-50">
					<a href="/productos5/" class="tab-link">
					<div class="card">
						<div class="card-title">Mini</div>
						<div class="card-header candy">
							<img src="img/candy-svgrepo-com.png" class="candy" alt="image">
						</div>
					</div>
					</a>
				</article>
				<article class="col-50">
					<a href="/productos6/" class="tab-link">
					<div class="card">
						<div class="card-title">En Polvo</div>
						<div class="card-header">
							<img src="img/noun_Powder_922017.png" class="polvo" alt="image">
						</div>
					</div>
					</a>
				</article>
				<article class="col-50">
					<a href="/productos1/" class="tab-link">
					<div class="card">
						<div class="card-title">Crema</div>
						<div class="card-header">
							<img src="img/Icon simple-iconjar.png" class="crema" alt="image">
						</div>
					</div>
					</a>
				</article>
				<article class="col-50">
					<a href="/productos2/" class="tab-link">
					<div class="card">
						<div class="card-title">Chispas</div>
						<div class="card-header">
							<img src="img/Group 2.png" class="chispas" alt="image">
						</div>
					</div>
					</a>
				</article>
				<article class="col-50">
					<a href="/productos3/" class="tab-link">
					<div class="card">
						<div class="card-title">Bebidas</div>
						<div class="card-header">
							<img src="img/Icon feather-coffee.png" class="bebidas" alt="image">
						</div>
					</div>
					</a>
				</article>
			</div>
		</div>
						 
     </section> <!-- content -->    

    </section> <!-- page -->
	   
	  <div class="toolbar toolbar-bottom  tabbar-labels">
		<div class="toolbar-inner">
			<a href="/home/" class="tab-link">
				<i class="material-icons">home</i>
			</a>
			<a href="/notifications/" class="tab-link">
				<i class="material-icons">notifications</i>
			</a>
			<a href="/cart/" class="tab-link">
				<i class="material-icons">shopping_cart</i>
			</a>
			<a href="/usuario/" class="tab-link">
				<i class="material-icons">account_circle</i>
			</a>
		</div>
	  </div>
	  
	<section id="login">
			<div class="login-screen modal-in">
			  <div class="page-content login-screen-content">
			    <div class="login-screen-title">Terracotta</div>
			    <form>
			      <div class="list">
			        <ul>
			          <li class="item-content item-input">
			            <div class="item-inner">
			              <div class="item-title item-label">Nombre de Usuario</div>
			              <div class="item-input-wrap">
			                <input type="text" id="username" name="Correo" placeholder="Correo">
							<span class="input-clear-button"></span>
			              </div>
			            </div>
			          </li>
			          <li class="item-content item-input">
			            <div class="item-inner">
			              <div class="item-title item-label">Contrase単a</div>
			              <div class="item-input-wrap">
			                <input type="password" id="password" name="password" placeholder="Contrase単a">
							<span class="input-clear-button"></span>
			              </div>
			            </div>
			          </li>
			        </ul>
			      </div>
			      <div class="list">
			        <ul>
			          <li><a href="/index/" id="btnLogin" class="button button-fill">Ingresar</a></li>
			        </ul>
			        <div class="block-footer">
			          <p>多Olvidas tu contrase単a o tu nombre de usuario?</p>
			          <p><a href="#" class="login-screen-close">Close Login Screen</a></p>
			        </div>
			      </div>
			    </form>
			  </div>
			</div>
		</section>
	   
   </div> <!-- view -->
	
  </div><!-- app -->
	
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/my-app.js"></script>
</body>
</html>
